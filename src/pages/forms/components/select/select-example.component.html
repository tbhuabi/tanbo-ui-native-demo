<ui-page>
  <ui-header>
    <ui-navbar>
      <ui-back>首页</ui-back>
      <ui-title>Select</ui-title>
    </ui-navbar>
  </ui-header>
  <ui-content>
    <ui-list>
      <ui-list-item>
        <ui-list-inner>
          <ui-list-thumbnail>value为{{value}}</ui-list-thumbnail>
          <ui-select [(ngModel)]="value">
            <ui-option value="1">选项1</ui-option>
            <ui-option value="2">选项2</ui-option>
            <ui-option value="3">选项3</ui-option>
          </ui-select>
        </ui-list-inner>
      </ui-list-item>
    </ui-list>
  </ui-content>
</ui-page>
