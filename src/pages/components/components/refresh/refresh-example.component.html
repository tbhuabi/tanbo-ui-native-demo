<ui-page>
  <ui-header>
    <ui-navbar>
      <ui-back>首页</ui-back>
      <ui-title>Refresh</ui-title>
    </ui-navbar>
  </ui-header>
  <ui-content>
    <ui-refresher color="#2d8cf0">刷新成功!</ui-refresher>
    <ui-scroll class="container"
               [openRefresh]="true"
               [openInfinite]="true">
      <div><strong>下拉的距离为{{progress}}像素</strong></div>
      <p *ngFor="let item of list; let i = index">{{i}}---{{item}}</p>
      <ui-loading *ngIf="!isLoaded"></ui-loading>
    </ui-scroll>
  </ui-content>
</ui-page>
