<div class="panel panel-default">
  <div class="panel-heading">
    <ul class="nav nav-pills">
      <li [ngClass]="{active: showType === 'example'}"><a (click)="setShowType('example')" href="javascript:;">示例</a>
      </li>
      <li [ngClass]="{active: showType === 'ts'}"><a (click)="setShowType('ts')" href="javascript:;">TYPESCRIPT</a></li>
      <li [ngClass]="{active: showType === 'html'}"><a (click)="setShowType('html')" href="javascript:;">HTML</a></li>
      <li *ngIf="styleSheetHtml" [ngClass]="{active: showType === 'styleSheet'}"><a (click)="setShowType('styleSheet')"
                                                                                    href="javascript:;">STYLESHEET</a>
      </li>
    </ul>
  </div>
  <div class="panel-body doc-content">
    <div class="demo" [ngClass]="{active: showType === 'example'}">
      <ng-content></ng-content>
    </div>
    <div [ngClass]="{active: showType === 'ts'}" [innerHTML]="tsHtml"></div>
    <div [ngClass]="{active: showType === 'html'}" [innerHTML]="templateHtml"></div>
    <div *ngIf="styleSheetHtml" [ngClass]="{active: showType === 'styleSheet'}" [innerHTML]="styleSheetHtml"></div>
  </div>
  <div class="panel-heading" *ngIf="docHtml">
    <h4>文档详情</h4>
  </div>
  <div class="panel-body markdown-doc" [innerHTML]="docHtml"></div>
</div>
